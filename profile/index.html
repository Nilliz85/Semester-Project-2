<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- Title --->
    <title>Nordsphere | Profile</title>
    <!--- Metadata --->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an assignment for a class in my frontend developer course on Noroff" />
    <meta name="keywords" content="web design, graphic design, UI/UX design, school assignment, social media, Noroff" />
    <!--- favicon --->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon/world_favicon.png" />
    <!--- Links --->
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  </head>
  <body class="registration-page">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="./home.html">Nordsphere</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="about.html">About</a></li>
                  <li><a class="dropdown-item disabled" href="#">Posts</a></li>
                  <li><a class="dropdown-item disabled" href="#">Profiles</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a id="logoutLink" class="dropdown-item" href="/">Log out</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-primary me-5" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Sign Up</h1>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required /><br />

        <input type="submit" value="Sign Up" />
      </form>
      <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
    </main>

    <footer class="text-center text-white fixed-bottom">
      <div class="container p-5">
        <div class="text-center p-5">
          <ul class="footer-nav">
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://www.noroff.no/en">Noroff</a></li>
          </ul>
          <p>&copy; 2023 Nordsphere. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
