	<body>
		<header>
			<nav class="navbar navbar-expand-lg">

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Profile</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Navigation </a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="about.html">About</a></li>
									<li><a class="dropdown-item disabled" href="#">Listings</a></li>
									<li><a class="dropdown-item disabled" href="#">Profiles</a></li>
									<li><hr class="dropdown-divider" /></li>
									<li><a id="logoutLink" class="dropdown-item" href="/">Log out</a></li>
								</ul>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" />
							<button class="btn btn-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>

		<main>
			<section class="vh-100">
				<div class="mask d-flex align-items-center h-100 gradient-custom-3">
					<div class="container">
						<div class="row d-flex justify-content-center align-items-center">
							<div class="col-6 col-md-9 col-lg-7 col-xl-6">
								<div class="card" style="border-radius: 15px; border: 1px solid #e6e6e6">
									<div class="card-body p-5">
										<h2 class="text-uppercase text-center mb-5 box-name">Create Listing</h2>
										<form id="createListing">
											<div class="form-outline mb-4">
												<label class="form-label" for="title">Title</label>
												<input class="form-control form-control-lg" type="text" name="title" required maxlength="100" />
											</div>
											<div class="form-outline mb-4">
												<label class="form-label" for="body">Body</label>
												<textarea class="form-control" name="body" rows="8" required></textarea>
											</div>
											<div class="form-outline mb-4">
												<label class="form-label" for="media">Media</label>
												<input class="form-control" type="url" name="media" />
											</div>
											<div class="form-outline mb-4">
												<label class="form-label" for="tags">Tags</label>
												<input class="form-control" type="text" name="tags" />
											</div>
											<div class="d-flex justify-content-center">
												<button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4">Create Listing</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
