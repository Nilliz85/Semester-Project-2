<!DOCTYPE html>
<html lang="en">
	<head>
		<!--- Title --->
		<title>Auctionet | Listings</title>
		<!--- Metadata --->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is an assignment for a class in my frontend developer course on Noroff" />
		<meta name="keywords" content="web design, graphic design, UI/UX design, school assignment, auction, Noroff" />
		<!--- favicon --->
		<link rel="shortcut icon" type="image/png" href="../assets/favicon/favicon-512x512.png" />
		<!--- JS modules --->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
		<script type="module" src="/src/js/index.mjs" defer></script>
		<!--- Links --->
		<link rel="stylesheet" href="../dist/css/index.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand text-primary" href="./home.html">Auctionet</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="../profile/">Profile</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="../about/">About</a></li>
									<li><a class="dropdown-item disabled" href="#">Listings</a></li>
									<li><a class="dropdown-item" href="../profile/">Profile</a></li>
									<li><hr class="dropdown-divider" /></li>
									<li><a id="logoutLink" class="dropdown-item" href="/">Log out</a></li>
								</ul>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" />
							<button class="btn btn-outline-primary me-5" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<main class="text-light mt-5">
			<div class="container">
				<div class="post row p-5">
					<div class="justify-content-center">
						<div class="justify-content-center create-btn-container">
							<a href="/listing/create/" class="btn btn-success text-light create-btn">Create a listing</a>
						</div>
						<div class="d-flex flex-column align-items-center">
							<form id="filterByTagForm" class="form-inline d-flex justify-content-between w-50 mt-2">
								<input class="form-control flex-grow-1 me-2" type="text" placeholder="Search for tag in posts" aria-label="Search" id="filterByTag" name="filterByTag" pattern="^[A-Za-z0-9]*$" />
								<button class="btn btn-success" style="width: 75px" type="submit">Search</button>
							</form>
							<form id="sortListingsForm" class="form-inline d-flex justify-content-between w-50 mt-2">
								<select class="form-select flex-grow-1 me-2" name="sortType" id="sortType">
									<option value="desc">Newest</option>
									<option value="asc">Oldest</option>
								</select>
								<button type="submit" class="btn btn-success ps-4 pe-4" style="width: 75px">Sort</button>
							</form>
						</div>
					</div>
				</div>
				<div id="listingsContainer">
					<div class="column col-sm justify-content-center" id="listings"></div>
				</div>
			</div>
		</main>
		<footer class="text-center text-white">
			<div class="container p-5"></div>
			<div class="text-center p-5">
				<ul class="footer-nav">
					<li><a href="#">Home</a></li>
					<li><a href="./about/index.html">About</a></li>
					<li><a href="https://www.noroff.no/en">Noroff</a></li>
				</ul>
				<p>&copy; 2023 Auctionet. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
